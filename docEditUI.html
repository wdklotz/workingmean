<!-- spawned from angularjs-up-and-running-master/chapter2/ng-repeat-example-1.html (wdk)-->
<html ng-app="docEditApp">
<head>
<title>Doc Edit App</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"></head>
 <style>
.input-group .label-col {
    width: 130px;
    color: #fff;
    background-color: #337ab7;
    border-radius: 4px;
    border: 1px solid transparent;
 }
.input-group .input-col {
    width: 600px;
    background-color: #faf6c5;
 }
.form-group {
    /*padding: 3px;*/
    margin-bottom: 5px;
}
.container {
    background-color: transparent;
}
 </style>
<body ng-controller="MainCtrl as ctrl">
<form>
    <div class="container">
        <div class="input-group form-group">
        <span class="input-group-addon label-col" id="basic-addon1">Id:</span>
        <input type="text" class="form-control input-col" readonly ng-model="ctrl.doc.id">
        </div>

        <div class="input-group form-group">
        <span class="input-group-addon label-col" id="basic-addon1">Document:</span>
        <input type="text" class="form-control input-col" readonly ng-model="ctrl.doc.Document">
        </div>

        <div class="input-group form-group">
        <span class="input-group-addon label-col" id="basic-addon1">Author:</span>
        <input type="text" class="form-control input-col" ng-model="ctrl.doc.Author">
        </div>

        <div class="input-group form-group">
        <span class="input-group-addon label-col" id="basic-addon1">Type:</span>
        <input type="text" class="form-control input-col" ng-model="ctrl.doc.Type">
        </div>

        <div class="input-group form-group">
        <span class="input-group-addon label-col" id="basic-addon1">Shelf:</span>
        <input type="text" class="form-control input-col" ng-model="ctrl.doc.Shelf">
        </div>

        <div class="input-group form-group">
        <span class="input-group-addon label-col" id="basic-addon1">Keywords:</span>
        <input type="text" class="form-control input-col" ng-model="ctrl.doc.Keywords">
        </div>

        <div class="row">
            <div class="col-md-4">
                <label> <input type="checkbox" ng-model="ctrl.doc.F"> Favorite </label>
                <label> <input type="checkbox" ng-model="ctrl.doc.T"> Trash </label>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <button type="button" class="btn btn-success" ng-click="ctrl.formSubmit()">Submit</button>
                <button type="button" class="btn btn-danger" ng-click="ctrl.formCancel()">Cancel</button>
            </div>
        </div>
</form>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.js"></script>
    <!-- needed by bootstrap, must be loaded before bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- Angular App -->
    <script type="text/javascript">
      angular.module('docEditApp', [])
        .controller('MainCtrl', [function() {
          var self = this;
          const docs = [   // mock data base
            {id: 24, 
                Document: 'ssc-138.pdf', 
                Author: 'Forest', 
                Type:'Article',
                Shelf:'Integrator',
                Keywords:'canonical, integrator, circular',
                F:'F',T:'F'},
            {id: 25, 
                Document: 'pramana_symplectic.pdf',
                Author: 'Rangarajan', 
                Type:'Article',
                Shelf:'Integrator',
                Keywords:'symplectic, integrator, runge-kutta, hamiltonian',
                F:'T',T:'F'},
            {id: 26, 
                Document: 'P_J_Channell_1990_Nonlinearity_3_001.pdf',
                Author: 'Diverse et.al', 
                Type:'Article',
                Shelf:'Accelerator',
                Keywords:'symplectic, integrator, runge-kutta, hamiltonian',
                F:'T',T:'F'},
            {id: 27, 
                Document: 'Generalized_Courant-Snyder...Quin.Davidson,Chung.Burby.pdf',
                Author: 'Choose...', 
                Type:'Article',
                Shelf:'Linear Theory',
                Keywords:'linear',
                F:'F',T:'F'}
          ];
          self.doc = Object.assign({},docs[0]); //local update from db
          self.doc.F = (self.doc.F === 'T')? true:false
          self.doc.T = (self.doc.T === 'T')? true:false
          
          self.formSubmit = function () {
            docs[0] = Object.assign({},self.doc);  //update db
            docs[0].F = (docs[0].F)? "T":"F";
            docs[0].T = (docs[0].T)? "T":"F";
            console.log(docs[0]);
          }
          self.formCancel = function () {
            self.doc = Object.assign({},docs[0]); //reset view data from db
            console.log(docs[0]);
          }
        }]);
    </script>
</body>
</html>
