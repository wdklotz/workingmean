<!doctype html>
<html ng-app="ng-app">
  <head>
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-aria.js"></script>

    <!-- Bootstrap -->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- UI-Grid -->
    <!-- <script src="http://ui-grid.info/release/ui-grid.js"></script> -->
    <script src="./release/ui-grid.min.js"></script>
    <!-- <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.8.3/ui-grid.min.css" integrity="sha256-iXhoZl57FEps+MAc6BpyQgLIQF07nIliPm9nYCudmPc=" crossorigin="anonymous" />    

    <!-- this App -->
    <link rel="stylesheet" href="./ng-styles.css" type="text/css">
  </head>
  
    <body ng-controller="ng-appCtrl">
 
    <!-- Action buttons -->
    <div ng-controller="ButtonsCtrl">
    &ensp; Documents: 
    <button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"> Upload </button>
    &emsp; Selection:
    <button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"> View </button>
    <button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"> Edit </button>
    <button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"> Delete </button>
    &emsp; Mark as:
    <button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"> Favorite </button>
    <button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"> Trash </button>
    </div>
   
   <!-- the Grid -->
    <div>
        <div ui-grid="grid1Options" ui-grid-pagination ui-grid-resize-columns ui-grid-selection ui-grid-cellnav class="grid"></div>
    </div>
    <script src="./ng-app.js"></script>
    </body>
</html>
