<!doctype html>
<html ng-app="ng-app">
<head>

    <script src="./lib/angular1.7.9/angular-resource.js"></script>

<!-- Bootstrap -->

    <script src="./lib/ui-grid4.8.0/ui-grid.js"></script>
    <!-- <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css"> -->
    <link  href="./lib/ui-grid4.8.0/ui-grid.css" rel="stylesheet" type="text/css"/>
<!-- UI-Grid -->

<!-- this App -->
    <link rel="stylesheet" href="./ng-styles.css" type="text/css">
<!-- UI-Grid -->

    <!-- local css for editor panel -->
     <style>  
    .input-group > .label-col {
        width: 130px;
        color: #fff;
        background-color: #337ab7;
        border-radius: 4px;
        border: 1px solid transparent;
     }
    .input-group > .input-col {
        width: 600px;
        background-color: #faf6c5;
     }
    .form-group {
        /*padding: 3px;*/
        margin-bottom: 5px;
    }
    .container {
        background-color: transparent;
    }
    #s_box {
        width: 1200px;
        overflow-wrap: break-word;
    }
    </style>
</head>

<body ng-controller="ng-app-ctrl" ng-cloak>
    <!-- Action buttons -->
    <div ng-controller="btns-ctrl as $btnCtrl" class="modal-demo">
        &ensp; Documents: 
        <button type="button" class="btn btn-primary" ng-click="$btnCtrl.uploadClicked()"> Upload </button>
        
        &emsp; Selection:
        <button type="button" class="btn btn-primary" ng-click="$btnCtrl.viewClicked()"> View </button>
        
        <!-- <button type="button" class="btn btn-primary" ng-click="showHideDiv = !showHideDiv"> Edit </button> -->
        <button type="button" class="btn btn-primary" ng-model="$btnCtrl.showHideDiv" ng-click="$btnCtrl.onEdit()"> Edit </button>
        
        <button type="button" class="btn btn-primary" ng-click="$btnCtrl.deleteClicked()"  > Delete </button>
        
        &emsp; Mark as:
        <button type="button" class="btn btn-primary" ng-click="$btnCtrl.favoriteClicked()"> Favorite </button>
        
        <button type="button" class="btn btn-primary" ng-click="$btnCtrl.trashClicked()"   > Trash </button>
        
         &emsp;&emsp;Test:
        <button type="button" class="btn btn-primary" ng-click="$btnCtrl.testClicked('lg')"> Details </button>

    <!-- ===========document editor panel==================================== -->
    <!-- show/hide toggled by Edit-btn with ng-click,ng-init and ng-if -->
        <div ng-controller="doc-edit-ctrl as ctrl" ng-if="$btnCtrl.showHideDiv" class="animate-if" >
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Document Editor <small>(click Edit again to hide)</small></h3>
            </div>
            <div class="modal-body" id="modal-body">
                <form>
                    <div class="container">
                        <div class="input-group form-group">
                        <span class="input-group-addon label-col">Id:</span>
                        <input type="text" class="form-control input-col" readonly ng-model="ctrl.doc.id">
                        </div>

                        <div class="input-group form-group">
                        <span class="input-group-addon label-col">Document:</span>
                        <input type="text" class="form-control input-col" readonly ng-model="ctrl.doc.Document">
                        </div>

                        <div class="input-group form-group">
                        <span class="input-group-addon label-col">Author:</span>
                        <!-- <input type="text" class="form-control input-col" ng-model="ctrl.doc.Author"> -->
<ui-select ng-model="ctrl.person.selectedValue" theme="select2" ng-disabled="ctrl.disabled" style="min-width: 300px;" title="Choose Author">
    <ui-select-match placeholder="Select Author in the list or search his name...">
        {{$select.selected.value.name}}
    </ui-select-match>
	<ui-select-choices repeat="author.value as (key, author) in ctrl.authorObj | filter: { value: { name: $select.search }}">
        <div ng-bind-html="Author.value.name | highlight: $select.search"></div>
        <!-- <small> -->
            <!-- email: {{person.value.email}} -->
            <!-- age: {{person.value.age}} -->
        <!-- </small> --> 
    </ui-select-choices>
</ui-select>
                        </div>

                        <div class="input-group form-group">
                        <span class="input-group-addon label-col">Type:</span>
                        <input type="text" class="form-control input-col" ng-model="ctrl.doc.Type">
                        </div>

                        <div class="input-group form-group">
                        <span class="input-group-addon label-col">Shelf:</span>
                        <input type="text" class="form-control input-col" ng-model="ctrl.doc.Shelf">
                        </div>

                        <div class="input-group form-group">
                        <span class="input-group-addon label-col">Keywords:</span>
                        <input type="text" class="form-control input-col" ng-model="ctrl.doc.Keywords">
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <label> <input type="checkbox" ng-model="ctrl.favChecked"> Favorite </label>
                                <label> <input type="checkbox" ng-model="ctrl.trashChecked"> Trash </label>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <!-- <button type="button" class="btn btn-success" ng-class="{done: btn-danger}" ng-model="ctrl.done"  ng-click="ctrl.formSubmit()">Submit</button> -->
                                <button type="button" class="btn btn-success" ng-class="{'btn-link': ctrl.doc_submit}" ng-model="ctrl.doc_submit" ng-click="ctrl.formSubmit()">Submit</button>
                                <button type="button" class="btn btn-danger" ng-click="ctrl.formCancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    <!-- ^^^^^^^^^^^document editor panel^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
    </div>

    <!-- ==============================uiGrid================================== -->
    <div ui-grid="grid1Options" ui-grid-pagination ui-grid-resize-columns ui-grid-selection ui-grid-cellnav class="grid">
    </div>
    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^uiGrid^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->

    <!-- ==================modalEditContent.html template====================== -->
    <script id="modalEditContent.html" type="text/ng-template">
        <div class="modal-header">
           <h4>Raw group selection content</h4>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in $modCtrl.selection">
                    <a href="#" ng-click="$event.preventDefault();  $modCtrl.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected item: <div id="s_box"><h5><b>{{ $modCtrl.selected.item }}</b></h5></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$modCtrl.ok()">OK</button>
            <!-- <button class="btn btn-warning" type="button" ng-click="$modCtrl.cancel()">Cancel</button> -->
        </div>
    </script>
    <!-- ^^^^^^^^^^^^^^^^^^modalEditContent.html template^^^^^^^^^^^^^^^^^^^^^^ -->

    <script src="./ng-app.js"></script>
    <!-- ui-select files -->
    <script src="./lib/select/select.js"></script>
    <link rel="stylesheet" href="./lib/select/select.css">

</body>
</html>
