<!doctype html>
<html ng-app="ng-app">
<head>
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-animate.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular-aria.js"></script> -->

    <!-- Bootstrap -->
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <!-- <script src="./lib/ui-bootstrap2.5.0/ui-bootstrap-tpls.js"></script> -->

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="./lib/ui-bootstrap2.5.0/ui-bootstrap-2.5.0-csp.css" rel="stylesheet"type="text/css"> -->
    <!-- <link href="./lib/bootstrap3.3.7/bootstrap.min.css" rel="stylesheet"type="text/css"> -->

    <!-- UI-Grid -->
    <script src="http://ui-grid.info/release/ui-grid.js"></script>
    <!-- <script src="./lib/ui-grid4.8.0/ui-grid.js"></script> -->

    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <!-- <link  href="./lib/ui-grid4.8.0/ui-grid.css" rel="stylesheet" type="text/css"/>     -->

    <!-- this App -->
    <link rel="stylesheet" href="./ng-styles.css" type="text/css">
</head>

<body ng-controller="AppCtrl">
    <!-- Action buttons -->
    <div ng-controller="ButtonsCtrl as $btnCtrl" class="modal-demo">
    &ensp; Documents: 
    <button type="button" class="btn btn-primary" ng-click="$btnCtrl.uploadClicked()" ng-model="singleModel"> Upload </button>
    &emsp; Selection:
    <button type="button" class="btn btn-primary" ng-click="$btnCtrl.viewClicked()"     ng-model="singleModel"> View </button>
    <button type="button" class="btn btn-primary" ng-click="$btnCtrl.editClicked('wdk')" ng-model="singleModel"> Edit </button>
    <button type="button" class="btn btn-primary" ng-click="$btnCtrl.deleteClicked()"   ng-model="singleModel"> Delete </button>
    &emsp; Mark as:
    <button type="button" class="btn btn-primary" ng-click="$btnCtrl.favoriteClicked()" ng-model="singleModel"> Favorite </button>
    <button type="button" class="btn btn-primary" ng-click="$btnCtrl.trashClicked()"    ng-model="singleModel"> Trash </button>
     &emsp;&emsp;Test:
    <button type="button" class="btn btn-primary" ng-click="showHideDiv = !showHideDiv"> Test </button>

    <!-- Show-Hide-Div: toggled by Test-btn with ng-click and ng-show -->
    <div ng-show="showHideDiv">
        <div class="modal-header">
            <!-- <h3 class="modal-title" id="modal-title">Show-Hide Test</h3> -->
        </div>
        <div class="modal-body" id="modal-body">
           <h4>Show-Hide-Test Content</h4>  <h5>(click again to hide)</h5>
        </div>
        <div class="modal-footer">
            <!-- <button class="btn btn-primary" type="button" ng-click="showHideDiv = !showHideDiv">Dismiss</button> -->
        </div>
    </div>
    </div>

    <!-- the Grid -->
    <div ui-grid="grid1Options" ui-grid-pagination ui-grid-resize-columns ui-grid-selection ui-grid-cellnav class="grid"></div>

    <!-- ButtonsCtrl-templates -->
    <script id="modalEditContent.html" type="text/ng-template">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Document Editor</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in $modCtrl.items">
                    <a href="#" ng-click="$event.preventDefault();  $modCtrl.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ $modCtrl.selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$modCtrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$modCtrl.cancel()">Cancel</button>
        </div>
    </script>

    <script src="./ng-app.js"></script>

</body>
</html>
